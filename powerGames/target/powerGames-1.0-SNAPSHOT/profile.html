<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mi perfil - Peliculas</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/profile.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>


    <body>
        <div class="container-fluid p-5 bg-secondary text-white text-center">
            <h1>
                !mi perfil !
            </h1>
        </div>
        <main class="p-4 d-flex flex-column align-items-center">
            <div class="card" id="form-container">
                <div class="card-body">
                    <form method="GET" id="#" class="pb-4">
                        <h6 class="heading-small text-muted mb-4">Información personal</h6>

                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col">
                                    <label for="Nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" aria-label="Nombre" disabled>
                                </div>
                                <div class="col">
                                    <label for="Apellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" aria-label="Apellidos" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Nombre_Usuario" class="form-label">Nombre Usuario</label>
                                    <input type="text" class="form-control" id="input-username" placeholder="Username" aria-label="Username" disabled>
                                </div>
                                <div class="col">
                                    <label for="Ciudad" class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" id="input-ciudad" placeholder="Ciudad" aria-label="Ciudad" disabled>
                                </div>
                            </div>
                            <p> 
                                <br>
                            </p>
                            <h6 class="heading-small text-muted mb-4">Contacto</h6>

                            <div class="row">
                                <div class="col">
                                    <label for="Telefono" class="form-label">Telefono</label>
                                    <input type="text" class="form-control" id="input-telefono" placeholder="Telefono" aria-label="Telefono" disabled>
                                </div>
                                <div class="col">
                                    <label for="Email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="input-email" placeholder="Email" aria-label="Email" disabled>
                                </div>
                                <div class="col">
                                    <label for="Direccion" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" id="input-direccion" placeholder="Direccion" aria-label="Direccion" disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="d-grid gap-2 d-md-block" style="text-align:center;" >
                        <button class="btn btn-danger" id="eliminar-cuenta-btn" data-toggle="modal" data-target="#eliminar-cuenta-modal">
                            Eliminar Cuenta
                             
                        </button>
                        <a id="modificar-perfil-btn" class="btn btn-info" >Modificar Datos</a>
                     
                       
                    </div>
                    
                    <div class="modal fade" id="eliminar-cuenta-modal" tabindex="-1" role="dialog" 
                         aria-labelledby="eliminar-cuenta-modal-label" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-tittle" id="eliminar-cuenta-modal-header">¿Eliminar cuenta?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Eliminar una cuenta es una acción que no se puede restaurar. ¿Está seguro?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" 
                                            data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-danger" 
                                            id="aceptar-eliminar-cuenta-btn">Eliminar cuenta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
